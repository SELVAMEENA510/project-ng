 <h2 style="text-align: center;">Shopping Cart</h2>
<div *ngIf="item.length > 0; else emptyCart">
  <table>
    <thead>
       <!-- <tr> -->
        <td>Product</td> 
        <!-- <td>Name</td>
        <td>Price</td>
        <td>Action</td  > -->
      <!-- </tr> -->
    </thead>
    <tbody>
      <tr *ngFor="let item of item">
        <td><h4><i><img [src]="item.imageUrl" alt="{{ item.name }}"><br>
        {{ item.name }}<br>
        Rs.{{ item.price }}</i></h4></td>
        <td>
          <button (click)="removecart(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p style="text-align: center;">Total: {{ tot }}</p>
</div>
<ng-template #emptyCart>
  <h4 style="text-align: center;">Your cart is empty!</h4>
</ng-template>
