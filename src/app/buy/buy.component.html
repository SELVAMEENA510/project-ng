
<div class="buy"><h2>Buy Product</h2>
    <div *ngFor="let product of products">
        <div class="product">
          <img [src]="product.imageUrl" alt="{{ product.name }}" />
          <h4><i>{{ product.name }}</i></h4>
          <h6>Price:Rs {{ product.price }}</h6>
           <button (click)="BuyProduct()" >Buy</button><br>
          <button (click)="addcart(product)" [disabled]="product.cartadded" >Add to Cart</button>
        </div> </div>
